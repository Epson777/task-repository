<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit User</h1>
    <form th:action="@{/users/update}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">

        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" th:value="${user.name}" required>
        </div>

        <div class="form-group">
            <label>Surname:</label>
            <input type="text" name="surname" th:value="${user.surname}" required>
        </div>

        <div class="form-group">
            <label>Age:</label>
            <input type="number" name="age" th:value="${user.age}" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" th:value="${user.email}" required>
        </div>

        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
