<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .table-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            overflow-x: auto;
        }
        .page-header {
            margin-bottom: 30px;
            color: #343a40;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }

        .table-bordered thead th,
        .table-bordered td {
            border-left: 1px solid #dee2e6 !important;
            border-right: 1px solid #dee2e6 !important;
        }

        .table-bordered thead th:first-child,
        .table-bordered td:first-child {
            border-left: none !important;
        }
        .table-bordered thead th:last-child,
        .table-bordered td:last-child {
            border-right: none !important;
        }
        .table-dark th {
            background-color: #212529;
            color: white;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Car List</h1>
        <p class="lead">All available cars in our database</p>
    </div>

    <div class="table-container">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Brand</th>
                <th scope="col">Model</th>
                <th scope="col">Color</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car, iterStat : ${cars}">
                <th scope="row" th:text="${iterStat.count}">1</th>
                <td th:text="${car.brand}">Brand</td>
                <td th:text="${car.model}">Model</td>
                <td th:text="${car.color}">Color</td>
            </tr>
            <tr th:if="${cars.empty}">
                <td colspan="4" class="text-center text-muted">No cars available</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
